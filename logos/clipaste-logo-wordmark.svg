<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="640" height="192" viewBox="0 0 640 192">
  <title>Clipaste Horizontal Logo</title>
  <desc>Logomark + wordmark. Wordmark is live text with a monospace/system stack; color inherits from currentColor.</desc>
  <g fill="none" stroke="currentColor" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" transform="translate(16,16)">
    <!-- Back document -->
    <rect x="8" y="0" width="88" height="104" rx="14"/>
    <!-- Front document -->
    <rect x="34" y="26" width="88" height="104" rx="14"/>
    <!-- Down arrow -->
    <path d="M78 108 V140" />
    <path d="M62 124 L78 140 L94 124" />
    <!-- Tray -->
    <rect x="16" y="140" width="128" height="12" rx="6" />
  </g>
  <text x="184" y="118" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace"
        font-size="88" letter-spacing="1" fill="currentColor">clipaste</text>
</svg>
